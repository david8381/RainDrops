<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Math Rain</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="top-bar">
        <div class="brand">
          <div class="logo">MR</div>
          <div>
            <div class="title">Math Rain</div>
            <div class="subtitle">Clear the drops before they hit the ground.</div>
          </div>
        </div>
        <div class="stats">
          <div><span class="label">Score</span> <span id="score">0</span></div>
          <div><span class="label">Rating</span> <span id="elo">800</span></div>
          <div><span class="label">Version</span> <span id="version">dev</span></div>
        </div>
      </header>

      <section class="main-grid">
        <div class="play-area">
          <section class="game">
            <canvas id="canvas" width="900" height="520"></canvas>
            <div class="ground"></div>
          </section>

          <footer class="controls">
            <div class="input-wrap">
              <label for="answer">Type answer</label>
              <input id="answer" type="text" inputmode="numeric" autocomplete="off" />
              <div class="hint">No enter needed. Type the answer to clear a drop.</div>
            </div>
            <div class="buttons">
              <button id="pauseBtn">Pause</button>
              <button id="restartBtn">Restart</button>
            </div>
          </footer>
        </div>

        <aside class="side-panel">
          <section class="elo-board">
            <div class="elo-header">Per-Operation Progress</div>
            <div id="eloBoard" class="elo-rows"></div>
            <div class="elo-note">Each operation levels independently and triggers its own boss battle.</div>
          </section>
        </aside>
      </section>
    </main>

    <div id="setup" class="overlay" aria-hidden="false">
      <div class="card">
        <h1>Start a Game</h1>
        <p class="card-sub">Pick your settings. You can restart anytime.</p>

        <div class="grid">
          <div class="field">
            <label>Starting Level</label>
            <div class="segmented" id="levelSelect">
              <button data-level="1" class="active">1</button>
              <button data-level="2">2</button>
              <button data-level="3">3</button>
              <button data-level="4">4</button>
              <button data-level="5">5</button>
            </div>
          </div>

          <div class="field">
            <label>Operations</label>
            <div class="checks">
              <label><input type="checkbox" value="add" checked /> Add</label>
              <label><input type="checkbox" value="sub" checked /> Subtract</label>
              <label><input type="checkbox" value="mul" checked /> Multiply</label>
              <label><input type="checkbox" value="div" /> Divide</label>
            </div>
          </div>

          <div class="field">
            <label>ELO Feel</label>
            <div class="segmented" id="eloSelect">
              <button data-elo="600">Chill</button>
              <button data-elo="800" class="active">Normal</button>
              <button data-elo="1000">Spicy</button>
            </div>
          </div>
        </div>

        <div class="actions">
          <button id="startBtn" class="primary">Start</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
